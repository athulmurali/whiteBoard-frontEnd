


<div  *ngIf="!loading" class="container-fluid">
  <div class="row px-2">
    <h3 class="mr-auto">Sections</h3>
    <button class="btn-success rounded" (click)="createNewSectionToServer()"> Add section</button>
  </div>


  <div *ngIf="creationSuccess" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Created!</h1>
      <p class="lead">New Section created. Redirecting to edit the new course </p>
    </div>
  </div>

  <div *ngIf="error" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Error!</h1>
      <p class="lead">{{errorMessage}} </p>
    </div>
  </div>

  <div  class="row  card-body" >




    <div class="col-6"> <h5>Title</h5></div>
    <div class="col-3"> <h5 >TotalSeats</h5></div>
    <div class="col-3"> <h5 >EnrolledSeats</h5></div>


  </div>

  <div   class="row clickableRow card-body" *ngFor="let section of sectionsFromServer" (click)="onClickSection(section._id)">

    <!--<a routerLink="/course/{{section.id}}/section/{{section.id}}}">-->
    <div  class="col-6"> <h5>{{section.title}}</h5></div>
    <div class="col-3"> <h5 >{{section.totalSeats}}</h5></div>
    <div class="col-3"> <h5 >{{section.enrolledStudents.length}}</h5></div>
    <!--</a>-->
  </div>
</div>


<div  *ngIf="loading" class="container-fluid">
  <h2>Loading   </h2>
</div>
